[coverage:run]
source = dj_online_studio
omit =
    tests/*
    */__init__.py
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --cov=dj_online_studio
    --cov-report=term-missing
    --cov-report=html

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude =
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
